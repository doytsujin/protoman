matrix:
  include:
  - language: go
    go: '1.10'
    before_install:
    - cd cli/
    - go get -u github.com/golang/dep/cmd/dep
    - dep ensure
    script:
    - go test -v ./...
    before_deploy:
      - cd cli/
      - |
        platforms=(darwin/amd64 linux/amd64)
        for p in "${platforms[@]}"; do
            echo "Building $p"
            GOOS=${p%/*}
            GOARCH=${p#*/}
            GOOS=$GOOS GOARCH=$GOARCH go build -o dist/protoman
            (cd dist;zip protoman-${GOOS}-${GOARCH}.zip protoman)
        done;
    deploy:
      provider: releases
      api_key:
        secure: 
      file:
        - dist/protoman-linux-amd64.zip
        - dist/protoman-darwin-amd64.zip
      skip_cleanup: true
      on:
        tags: true
  - language: java
    before_install:
    - sudo apt-get update -qq
    - sudo apt-get -qq install -y software-properties-common
    - sudo add-apt-repository -y ppa:maarten-fonville/protobuf
    - sudo apt-get update -qq
    - sudo apt-get install -y protobuf-compiler
    script:
    - mvn test